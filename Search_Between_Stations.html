    <script>
      const loading = document.getElementById("loading");

          "Guntur Junction",
          "Vijayawada Junction",
        ],

        "Kurnool City": [
          //   Kurnool to Kacheguda
          "------- Kurnool to Kacheguda -------",
          "Sri Bala Brahmeswara Jogulambam Halt",
          "Gadwal Junction",
          "Sriramnagar",
          "Wanaparti Road",
          "Mahabubnagar",
          "Jadcherla",
          "Shadnagar",
          "Timmapur",
          "Umdanagar",
          "Falaknuma",
          "Malakpet",
          "Kacheguda",
          "Secunderabad Junction",

          // kurnool to Chitoor

          "Muddannuru",

          "Kamalapuram",
          "Kadapa Junction",
          "Razampeta",
          "Koduru",
          "Renigunta Junction",

          "Pakala Junction",
          "Chittor",

          "Dhone Junction",
          "Betamcherla",
          "Nandyal Junction",
        ],

        Kacheguda: [
          "Umdanagar",
          "Shadnagar",
          "Jadcherla",
          "Mahabubnagar",
          "Wanaparti Road",
          "Gadwal Junction",
          "Kurnool City",
          "Dhone Junction",
          "Gooty Junction",
          "Tadipatri",
          "Muddannuru",
          "Yerraguntla Junction",
          "Kamalapuram",
          "Kadapa Junction",
          "Razampeta",
          "Koduru",
          "Renigunta Junction",
          "Pakala Junction",
        ],

        "Secunderabad Junction": [
          "------- Secunderabad to Mumbai  -------",
          // Secunderabad to Mumbai
          "wadi Junction",
          "Solapur",
          "Pune Junction",
          "Mumbai LTT",

          "------- Secunderabad to New Delhi -------",
          // Secunderabad to New Delhi
          "Kazipet Junction",
          "Ramagundam",
          "Manchiryal",
          "BellamPalli",
          "Nagpur Junction",
          "Bhopal Junction",
          "VGL Jhansi Junction",
          "Agra Cantt",
          "mathura Junction",
          "Hazrat Nizamuddin",
          "New Delhi",
        ],

        //  Guntakal to Kurnool
        "Guntakal Junction": ["Dhone Junction", "Kurnool City"],
       
       
        // Nampally to Kurnool
        "Hyderabad Deccan Nampally": [
          "Secundrabad Junction",
          "Kacheguda",
          "Falaknuma",
          "Umdanagar",
          "Timmapur",
          "Shadnagar",
          "Jadcherla",
          "Mahabubnagar",
          "Wanaparti Road",
          "Sriramnagar",
          "Itikyala",
          "Sri Bala Brahmeswara Jogulambam Halt",
          "Kurnool City",
        ],
      };

      document
        .getElementById("startStationDropdown")
        .addEventListener("change", function () {
          updateDestinationDropdown();
        });

      function updateDestinationDropdown() {
        const startStation = document.getElementById(
          "startStationDropdown"
        ).value;
        const endStationDropdown =
          document.getElementById("endStationDropdown");

        // Clear previous options
        endStationDropdown.innerHTML = `<option value="" disabled selected>Select End Station...</option>`;

        // Populate valid destination stations
        if (startStation && stationMapping[startStation]) {
          stationMapping[startStation].forEach((destination) => {
            let option = document.createElement("option");
            option.value = destination;
            option.textContent = destination.toUpperCase();
            endStationDropdown.appendChild(option);
          });
        }
      }

      document.getElementById("btnSearch").addEventListener("click", () => {
        loading.style.display = "block";

        const s1 = document.getElementById("startStationDropdown").value;
        const s2 = document.getElementById("endStationDropdown").value;

        if (!s1 || !s2) {
          loading.style.display = "none";
          alert("Please select both start and end stations!");
          return;
        }
        fetchTrainsBetweenStations(s1, s2);
        result.innerHTML = "";
      });

      async function fetchTrainsBetweenStations(s1, s2) {
        const response = await fetch("https://tdata.onrender.com/train");
        const data = await response.json();
        const result = document.getElementById("result");

        // Clear previous results
        result.innerHTML = "";

        const table = document.createElement("table");
        table.setAttribute("border", "1");

        // Add table headers
        table.innerHTML = `
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Train Number</th>
                <th>Start Station</th>
                <th>End Station</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody></tbody>
      `;

        const tableBody = table.querySelector("tbody");

        let hasResults = false;
        let addedTrains = new Set();
        data.forEach((val) => {
          if (
            val.Start_Station === s1 &&
            (val.between.includes(s2) || val.End_Station === s2)
          ) {
            if (!addedTrains.has(val.Train_Number)) {
              // Check if train already added
              hasResults = true;
              addedTrains.add(val.Train_Number); // Mark train as added

              const row = document.createElement("tr");
              row.innerHTML = `
                    <td>${val.Train_Name}</td>
                    <td>${val.Train_Number}</td>
                    <td>${val.Start_Station}</td>
                    <td>${val.End_Station}</td>
                    <td>${val.Depature_Time}</td>
                    <td>${val.Arrival_Time}</td>
                `;
              tableBody.appendChild(row);
            }
          }
        });

        if (hasResults) {
          loading.style.display = "none";
          result.appendChild(table);
        } else {
          result.innerHTML =
            "<p>No trains found between the selected stations.</p>";
          loading.style.display = "none";
        }
      }
